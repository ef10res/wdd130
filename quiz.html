<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <fieldset>
            <div>
                <label for="q1">1. What does the acronym HTML stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div>
                <label for="q2">2. How are comments written in both HTML and CSS?</label>
                <textarea id="q2" name="q2" rows="2" placeholder="write your answer here."></textarea>
            </div>
            <div>
                <label for="q3">3. Which is not a color code in CSS?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="Hex">Hex</option>
                    <option value="RGB">RGB</option>
                    <option value="HSL">HSL</option>
                    <option value="HVR">HVR</option>
                </select>
            </div>
            <div>
                <label for="q4">4. How many numbers separated by commas does a rgb code have?</label>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </fieldset>
    </form>
</body>
</html>
